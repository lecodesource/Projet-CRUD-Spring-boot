<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Étudiants</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <h1>Liste des Étudiants</h1>
    <table>
        <thead>
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Âge</th>
            <th>Téléphone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.phone}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn-edit">Modifier</a>
                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn-delete">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table th, table td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }
    table th {
        background-color: #f4f4f4;
    }
    .btn-edit {
        color: blue;
        text-decoration: none;
        margin-right: 10px;
    }
    .btn-delete {
        color: red;
        text-decoration: none;
    }
</style>
</body>
</html>
